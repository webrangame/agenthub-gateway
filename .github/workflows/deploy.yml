name: Deploy Application (GCP & AWS)

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: fastgraph-gateway
  ECS_SERVICE: fastgraph-gateway-service
  ECS_CLUSTER: fastgraph-cluster
  ECS_TASK_DEFINITION: aws/gateway-task-def.json
  CONTAINER_NAME: guardian-gateway
  GCP_REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/mcpstore-474903/guardian-repo

jobs:
  # ------------------------------------------------------------------
  # BACKEND VALIDATION (Runs on ALL PRs & Pushes)
  # ------------------------------------------------------------------
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Test Environment
        run: |
          chmod +x installer_v0.4.1/linux/fastgraph
          cp installer_v0.4.1/linux/fastgraph server/fastgraph
          chmod +x server/fastgraph

      - name: Run Tests
        run: |
          cd server
          go test -v ./...

  lint:
    name: Run Backend Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: server
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Install Gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest
      - name: Security Scan
        run: |
          cd server
          gosec ./...

  # ------------------------------------------------------------------
  # BACKEND DEPLOY (Runs ALWAYS on Master Push & Success)
  # ------------------------------------------------------------------
  deploy_backend:
    name: Deploy Backend (GCP)
    needs: 
      - test
      - lint
      - security
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Configure Docker Auth'
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: 'Build and Push Container'
        run: |
          docker build -t $ARTIFACT_REGISTRY/guardian-gateway:${{ github.sha }} -f server/Dockerfile .
          docker push $ARTIFACT_REGISTRY/guardian-gateway:${{ github.sha }}

      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'guardian-gateway'
          image: '${{ env.ARTIFACT_REGISTRY }}/guardian-gateway:${{ github.sha }}'
          region: '${{ env.GCP_REGION }}'
          secrets: |
            DATABASE_URL=DATABASE_URL:latest
            OPENAI_API_KEY=OPENAI_API_KEY:latest
            GOOGLE_MAPS_KEY=GOOGLE_MAPS_KEY:latest
            LITELLM_API_KEY=LITELLM_API_KEY:latest
            LITELLM_PROXY_URL=LITELLM_PROXY_URL:latest
            LITELLM_MASTER_KEY=LITELLM_MASTER_KEY:latest
          env_vars: |
            UNSPLASH_ACCESS_KEY=${{ secrets.UNSPLASH_ACCESS_KEY }}

  # ------------------------------------------------------------------
  # FRONTEND VALIDATION
  # ------------------------------------------------------------------
  test_client:
    name: Run Frontend Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-next/package-lock.json

      - name: Install Dependencies
        run: |
          cd client-next
          npm ci

      - name: Run Build Check
        run: |
          cd client-next
          npm run build

  # ------------------------------------------------------------------
  # FRONTEND DEPLOY (Runs ALWAYS on Master Push)
  # ------------------------------------------------------------------
  deploy_frontend:
    name: Deploy Frontend (GCP)
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Configure Docker Auth'
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: 'Build and Push Container'
        run: |
          docker build -t $ARTIFACT_REGISTRY/guardian-client:${{ github.sha }} client-next
          docker push $ARTIFACT_REGISTRY/guardian-client:${{ github.sha }}

      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'guardian-client'
          image: '${{ env.ARTIFACT_REGISTRY }}/guardian-client:${{ github.sha }}'
          region: '${{ env.GCP_REGION }}'
          env_vars: |
            BACKEND_API_URL=https://guardian-gateway-x6n5sofwia-uc.a.run.app

