name: Deploy Frontend (GCP)

on:
  push:
    paths:
      - 'client-next/**'
      - '.github/workflows/deploy-frontend.yml'
    branches:
      - master

env:
  GCP_REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/mcpstore-474903/guardian-repo

jobs:
  deploy_frontend:
    name: Deploy Frontend to Cloud Run
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Configure Docker Auth'
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: 'Build and Push Container'
        run: |
          docker build -t $ARTIFACT_REGISTRY/guardian-frontend:${{ github.sha }} client-next
          docker push $ARTIFACT_REGISTRY/guardian-frontend:${{ github.sha }}

      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'guardian-frontend'
          image: '${{ env.ARTIFACT_REGISTRY }}/guardian-frontend:${{ github.sha }}'
          region: '${{ env.GCP_REGION }}'
