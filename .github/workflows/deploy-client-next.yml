name: Deploy Client-Next to Vercel

on:
  push:
    paths:
      - 'client-next/**'
      - '.github/workflows/deploy-client-next.yml'
    branches:
      - master
      - main
  pull_request:
    paths:
      - 'client-next/**'
    branches:
      - master
      - main
  workflow_dispatch: # Allow manual trigger

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint:
    name: Lint Next.js
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client-next
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-next/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  build:
    name: Build Next.js
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client-next
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-next/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:
          # Use placeholder values for build (Vercel will use real env vars)
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://107.23.26.219:8081' }}
          BACKEND_API_URL: ${{ secrets.BACKEND_API_URL || 'http://107.23.26.219:8081' }}
          FEED_API_URL: ${{ secrets.FEED_API_URL || 'http://107.23.26.219:8081' }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: client-next/.next
          retention-days: 1

  deploy:
    name: Deploy to Vercel
    needs: [lint, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client-next
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-next/package-lock.json

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'

      - name: Deploy to Vercel Production
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'
          working-directory: ./client-next

      - name: Deployment URL
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}"
          echo "üîó Production URL: ${{ steps.vercel-deploy.outputs.production-url }}"

  deploy-preview:
    name: Deploy Preview to Vercel
    needs: [lint, build]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client-next
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-next/package-lock.json

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy Preview to Vercel
        id: vercel-preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--yes'
          working-directory: ./client-next

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Vercel Preview Deployment**\n\n‚úÖ Preview: ${{ steps.vercel-preview.outputs.preview-url }}`
            })



